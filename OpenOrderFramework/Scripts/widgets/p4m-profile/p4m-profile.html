<link rel="import" href="../../Lib/polymer/polymer.html" />
<link rel="import" href="../../Lib/paper-spinner/paper-spinner.html" />

<dom-module id="p4m-profile">

    <template>
        <div id="p4m-profile-container" class$="{{_topClass}}">
            <polymer-cookie id="p4mTokenCookie" name="p4mToken"></polymer-cookie>
            <polymer-cookie id="p4mAvatarCookie" name="p4mAvatarUrl"></polymer-cookie>
            <polymer-cookie id="p4mGivenNameCookie" name="p4mGivenName"></polymer-cookie>
            <img id="profileImage" src$="{{_profilePicUrl}}" />  
            <paper-spinner id="spinner"></paper-spinner>         
            <div id="profileName">{{_profileName}}</div>
        </div>
    </template>

    <style>

        #p4m-profile-container {
            display: flex;
            flex-direction: row;
        }
        #profileImage {
            height: 44px;
            border-radius: 44px;
            -webkit-border-radius: 22px;
            -moz-border-radius: 22px;
        }
        #profileName {
            font-size: 18px;
            margin-top: 12px;
            margin-right: 6px;
        }
        #profileImage.hide-image {
            display: none;
        }
        #profileName.hide-name {
            display: none;
        }

        #spinner {
            width: 44px;
            height: 44px;
            position: absolute;
            top: 0;
            left: 4px;
        }
        .hidden {
            display: none;
        }
    </style>

    <script>
    //
        Polymer({
            is: "p4m-profile",

            properties: {   
                p4mData: {
                    type: Object,
                    notify: true
                },
                mode: {
                    type: String
                },
                hideImage: {
                    type: Object,
                    value: false
                },
                hideName: {
                    type: Object,
                    value: false
                },
                autoLoad: {
                    type: Object,
                    value: false
                },
                _loggedIn: {
                    type: Object,
                    value: false
                },
                _topClass: {
                    type: String,
                    value: ""
                },
                _profilePicUrl: {
                    type: String
                },
                _profileName: {
                    type: String
                }
            },

            ready: function()
            {
                if (this.mode == "basic") {
                    this.hideImage = false;
                    this.hideName = true;
                }
                if (this.hideImage) this.topClass += " hide-image";
                if (this.hideName) this.topClass += " hide-name";

                //window.addEventListener('p4m_getConsumerDetails', this.onProfile.bind(this));
                window.addEventListener('p4m_consumer', this.onProfileData.bind(this));
                this.load();

            },

            load: function() {

                //Try to read all data from cookies first
                this._profilePicUrl = this.$.p4mAvatarCookie.readCookie();
                if (this._profilePicUrl === "") this._profilePicUrl = null;
                this._profileName = this.$.p4mGivenNameCookie.readCookie();

                //Check to see if the user is logged in
                var token = this.$.p4mTokenCookie.readCookie();
                this._loggedIn = token !== "";
         
                this.show();
            },

            show: function () {
                this.hideSpinner();
             
                if (!this._profilePicUrl) {
                    if (this._loggedIn)
                        this._profilePicUrl = "/Scripts/widgets/p4m-profile/peli-logo-green.png";
                    else
                        this._profilePicUrl = "/Scripts/widgets/p4m-profile/peli-logo-grey.png";
                }
            },

            onProfileData: function (e) {
                this.p4mData = e.detail;
                this._profilePicUrl = this.p4mData.Consumer.ProfilePicUrl;
                this._profileName = this.p4mData.Consumer.GivenName;
                this.show();
            },

            hideSpinner: function () {
                this.$.spinner.active = false;
                this.$.spinner.classList.add('hidden');
            },

            showSpinner: function () {
                this.$.spinner.active = true;
                this.$.spinner.classList.remove('hidden');
            }
        });
    </script>
</dom-module>
