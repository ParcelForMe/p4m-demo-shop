<link rel="import" href="../../Lib/polymer/polymer.html" />
<link rel="import" href="../p4m-cart-card/p4m-cart-card.html" />

<dom-module id="p4m-cart">

    <template>
        <div id="container">
            <template is="dom-repeat" items="{{cartData.Items}}">
                <p4m-cart-card cart-item-data="{{item}}"></p4m-cart-card>
                <hr />
            </template>
        </div>
        


    </template>

    <style>
        #container {
            padding-top: 4px;
            padding-bottom: 4px;
        }

    </style>

    <script>
    //
        Polymer({
            is: "p4m-cart",

            properties: {
                cartData: {
                    type: Object,
                    notify: true,
                    observer: "onCartDataChange"
                },
            },
            observers: [
                "onCartDataChange(cartData.Items.*)"
            ],

            ready: function()
            {
            },

            debug: function() {
                console.log(this.cartData);
            },

            onCartDataChange: function (e) {
                console.log("p4m-cart: onCartDataChange()", e);
            }

        });
    </script>
</dom-module>
