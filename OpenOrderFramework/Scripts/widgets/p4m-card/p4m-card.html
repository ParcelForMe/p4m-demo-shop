<link rel="import" href="../../Lib/polymer/polymer.html" />
<link rel="import" href="../../Lib/iron-icons/iron-icons.html" />


<dom-module id="p4m-card">

    <template>
        <div id="container" class$="show-toggle-btn {{containerClass}}">

            <div class="card-panel">
                 <div class="card-body">
                    <div class$="card-content {{cardData.Issuer}}">
                        
                        <div class="card-details">
                            <div class="card-name">{{cardData.Name}}</div>
                            <div class="card-description">{{cardData.Description}}</div>
                            <input is="iron-input" type="text" id="cvvField" tabindex="code" bind-value="{{cvv}}" placeholder="Verification code" />
                            <div class="card-logo"></div>
                           
                        </div>                        
                    </div>
                </div>
                <div class="card-actions">
                    <div id="selectedToggle" class="toggle-button">
                        <div on-tap="select"><iron-icon icon="credit-card" />Select</div>
                    </div>
                    <div>
                        <template is="dom-if" if="{{isSelected}}">
                            <div class="card-tag">Selected</div>
                        </template>
                    </div>
                </div>

            </div>

        </div>

    </template>

    <style>
        #container {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        .show-actions .card-actions {
            display: flex;
        }

        .card-actions {
            display: flex;
            display: none;
            flex-direction: row;
        }

        .card-actions a {
            color: black;
        }

        .show-toggle-btn .toggle-button {
            display: block;
        }

        .show-cvv #cvvField {
            display: block;
        }


        #cvvField {
            display: none;
        }

        .toggle-button {
            display: none;
            margin-left: 8px;
            margin-bottom: 8px;
            height: 50px;
            width: 50px;
            border-radius: 50px;
            -webkit-border-radius: 25px;
            -moz-border-radius: 25px;
            background-color: #D0D0D0;
            cursor: grab;
        }

        .toggle-button.chosen {
            background-color: rgba(13, 165, 83, 0.8); /*peli icon colour*/
        }

        .toggle-button iron-icon {
            margin: 13px;

        }

        .toggle-button.chosen iron-icon {
            color: white;
        }

        .card-tag {
            color: #D0D0D0;
            letter-spacing: 3px;
            text-transform: uppercase;
            padding-top: 16px;
            padding-left: 120px;
        }

        .card-panel {
            border-radius: 7px;
            margin: 8px;
            box-shadow: rgba(128, 128, 128, 0.2) 0px 2px 6px 0px;
        }

        .card-body {
            xpadding: 4px;
        }

        .card-content {
            display: flex;
            flex-direction: row;
            padding: 6px 6px 6px 0px;
        }

        .card-details {
            padding: 4px 4px 4px 8px;
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
        }

        .card-description {
            letter-spacing: 3px;
        }

        .card-logo {
            height: 34px;
            width: 56px;
            background-size: 100%;
            position: absolute;
            bottom: 6px;
            left: 215px;
        }

        .large-logo .card-logo {
            height: 50px;
            width: 80px;
            bottom: 2px;
            left: 200px;
        }

        .Visa .card-logo {
            background-image: url('assets/visa.png');
        }

        .Mastercard .card-logo {
            background-image: url('assets/mastercard.png');
        }

        .Amex .card-logo {
            background-image: url('assets/amex.png');
        }

    </style>

    <script>
    //
        Polymer({
            is: "p4m-card",

            properties: {
                cardData: {
                    type: Object,
                    notify: true,
                    observer: "onDataChange"
                },

                isSelected: {
                    type: Object,
                    notify: true,
                    value: false,
                    observer: "onDataChange"
                },

                selectedCardId: {
                    type: String,
                    notify: true
                },

                showToggleBtn: {
                    type: Object,
                    value: true
                },

                showCvv: {
                    type: Object,
                    value: false
                },

                showActions: {
                    type: Object,
                    value: true
                },

                containerClass: {
                    type: String
                },

                cvv: {
                    type: String
                }

            },

            observers: [
                //"onDataChange(consumerData.*)", //If the list of cards changes
                "onDataChange(selectedCardId)",  //If the selected card changes
                "onDataChange(cardData)",  //If the selected card changes
                "onCvv(cvv)"
            ],

            ready: function()
            {
                if (!this.showToggleBtn) {
                    this.$.container.classList.remove('show-toggle-btn');
                }
                if (this.showCvv) {
                    this.$.container.classList.add('show-cvv');
                }
                if (this.showActions) {
                    this.$.container.classList.add('show-actions');
                }
            },

            select: function () {
                console.log('Firing on-selected');
                this.selectedCardId = this.cardData.Id;
                this.cardData.cvv = this.cvv;
                this.fire('selected', this.cardData);
            },
            
            edit: function() {
                this.mode = "edit";
            },

            view: function () {
                this.mode = "view";
            },

            onDataChange: function (e) {
                this.updateUi();
            },

            onCvv: function (e) {
                if (this.cardData) {
                    this.cardData.cvv = this.cvv;
                    this.fire('cvv', this.cardData);
                }
            },

            updateUi: function()
            {
                
                this.isSelected = (this.cardData && (this.selectedCardId === this.cardData.Id));
                if (this.isSelected) {
                    this.$.selectedToggle.classList.add('chosen');
                    if (this.showCvv) {
                        //this.$.cvvField.removeAttribute('autofocus');//.focus();
                        this.$.cvvField.setAttribute('autofocus', 'true');//.focus();
                        this.$.cvvField.focus();
                    }                  
                }
                else {
                    this.$.selectedToggle.classList.remove('chosen');
                }

            },

        });
    </script>
</dom-module>
