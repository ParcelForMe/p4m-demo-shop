
<link rel="import" href="../../Lib/polymer/polymer.html" />
<link rel="import" href="../../Lib/iron-input/iron-input.html" />


<dom-module id="p4m-discount-input">

    <template>
        <div id="content">
            <a href="#" id="prompt" on-click="show">Redeem a coupon</a>
            <div id="drawer" class="hidden">
                <input is="iron-input" type="text" id="discountCode"  on-keydown="_onKeyDown" bind-value="{{discountCode}}" placeholder="Discount code" />                            
            </div>
            <div id="p4mDiscountInputError" class="hidden">{{errorMsg}}</div>
        </div>
        <p4m-api id="localApi" is-local="true"></p4m-api>
    </template>

    <style>
        #p4mDiscountInputError {
            padding: 8px;
            color: red;
        }  

        #p4mDiscountInputError.success {
            color: green;
        }
          
        #content {

            display: flex;
            flex-direction: column;
            margin: 4px 4px 8px 14px;
            
        }

        #content #drawer {
            display: flex;
            flex-direction: row;
                
        }




    </style>

    <script>

        Polymer({
            is: "p4m-discount-input",

            properties: {
                discountCode: {
                    type: String
                },
                errorMsg: {
                    type: String
                }
            },
            listeners: {

            },
            ready: function()
            {

            },
            show: function() {
                this.$.drawer.classList.remove("hidden");
                this.$.prompt.classList.add("hidden");
                this.showError("");
            },

            hide: function () {
                this.$.drawer.classList.add("hidden");
                //this.$.prompt.classList.remove("hidden");
            },

            _onKeyDown: function (e) {
                //console.log(e);
                if (e && e.key && e.key === 'Enter') {
                    this.sendCode();
                }
                else {
                    this._delayedSend();
                }
            },

            _delayedSend: function () {
                if (this._sendTimeout) {
                    window.clearTimeout(this._sendTimeout);
                }
                this._sendTimeout = window.setTimeout(this.sendCode.bind(this), 1000);
            },

            sendCode: function() {
                this.$.localApi.call('applyDiscountCode', { discountCode: this.discountCode }, null, this.onResponse.bind(this));
            },
            onResponse: function (e) {
                if (e.Success == false) {
                    this.showError("This isn't a valid discount code");
                    //this.showError(e.Error);
                }
                else {
                    this.showError("Discount applied", true);
                    this.hide();
                    this.fire('discount', e);
                    this.discountCode = null;
                }
            },
            showError(msg, success) {
                if (msg) {
                    this.$.p4mDiscountInputError.classList.remove('hidden')
                }
                else {
                    this.$.p4mDiscountInputError.classList.add('hidden')
                }
                if (success) {
                    this.$.p4mDiscountInputError.classList.add('success')
                }
                else {
                    this.$.p4mDiscountInputError.classList.add('error')
                }
               this.errorMsg = msg;
            }

        });
    </script>
</dom-module>
