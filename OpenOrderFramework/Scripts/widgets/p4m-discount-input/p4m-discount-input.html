
<link rel="import" href="../../Lib/polymer/polymer.html" />
<link rel="import" href="../../Lib/iron-input/iron-input.html" />


<dom-module id="p4m-discount-input">

    <template>
        <div id="content">
            <a href="#" on-click="show">Redeem a coupon</a>
            <div id="drawer" class="hidden">
                <input is="iron-input" type="text" id="discountCode"  on-keydown="_onKeyDown" bind-value="{{discountCode}}" placeholder="Discount code" />              
                <div id="p4mDiscountInputError" class="hidden">{{errorMsg}}</div>
            </div>
        </div>
        <p4m-api id="localApi" is-local="true"></p4m-api>
    </template>

    <style>
        #p4mDiscountInputError {
            padding: 4px;
            color: red;
        }
        #content {
            margin: auto;
            width: 90%;
            
        }
        #content {
            display: flex;
            flex-direction: column;
        }

        #content #drawer {
            display: flex;
            flex-direction: row;
                
        }

    </style>

    <script>

        Polymer({
            is: "p4m-discount-input",

            properties: {
                discountCode: {
                    type: String
                },
                cartData: {
                    type: Object
                },
                errorMsg: {
                    type: String
                }
            },
            listeners: {

            },
            ready: function()
            {

            },
            show: function() {
                this.$.drawer.classList.remove("hidden");
            },

            _onKeyDown: function (e) {
                //console.log(e);
                if (e && e.key && e.key === 'Enter') {
                    this._findPostcode();
                }
                else {
                    this._delayedPostcodeSearch();
                }
            },

            _delayedSend: function () {
                if (this._sendTimeout) {
                    window.clearTimeout(this._sendTimeout);
                }
                this._sendTimeout = window.setTimeout(this.sendCode.bind(this), 300);
            },

            sendCode: function() {
                this.$.localApi.call('applyDiscountCode', { discountCode: this.discountCode }, null, this.onResponse.bind(this));
            },
            onResponse: function (e) {
                if (e.Success == false) {
                    this.showError(e.Error);
                }
                else {
                    this.showError(null);
                    this.fire('discount', e);
                    this.discountCode = null;
                }
            },
            showError(err) {
                if (err) {
                    this.$.p4mDiscountInputError.classList.remove('hidden')
                }
                else {
                    this.$.p4mDiscountInputError.classList.add('hidden')
                }
               this.errorMsg = err;
            }

        });
    </script>
</dom-module>
